                <script>
                    
                    setTimeout(function(){getTime()},100);
        
                    function getTime()
                    {  
                        var today=new Date();  
                        var h=today.getHours();  
                        var m=today.getMinutes();  
                        var s=today.getSeconds();  
                        
                        //Put zeros if No.  (0 => 9)
                        m=checkTime(m);  
                        s=checkTime(s);  

                        document.getElementById('time').innerHTML=h+":"+m+":"+s;  
                        setTimeout(function(){getTime()},1000);  
                    }  
                
                    function checkTime(i)
                    {  
                        if (i<10)
                        {  
                            i="0" + i;  
                        }  
                        return i;  
                    }
                </script>
